name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Runs every day at 8:00 AM Fortaleza time (UTC-3)
    - cron: '0 11 * * *'  # UTC time (Fortaleza is UTC-3)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run downloads_files.py
        run: |
          python downloads_files.py
          cat downloaded_files.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate metadata
        run: |
          node generate_metadata.js
          cat files_metadata.json

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          exclude-assets: |
            generate_metadata.js
            downloads_files.py
            .github/workflows/*

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
